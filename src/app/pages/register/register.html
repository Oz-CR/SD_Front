<body>
  <a href="#" class="back-link">Volver al inicio</a>

  <div class="container">
    <div class="logo-section">
      <div class="logo">SIMON.NEURAL</div>
      <div class="logo-subtitle">Desafía los límites de tu memoria neural</div>
      <div class="mini-simon">
        <div class="mini-segment mini-segment-1"></div>
        <div class="mini-segment mini-segment-2"></div>
        <div class="mini-segment mini-segment-3"></div>
        <div class="mini-segment mini-segment-4"></div>
        <div class="mini-center"></div>
      </div>
    </div>

    <div class="login-section">
      <div class="login-container">
        <h1 class="login-title">Registrarse</h1>
        <p class="login-subtitle">Crea una nueva cuenta</p>

        <app-form 
          [fields]="registerFields"
          [fieldErrors]="formErrors"
          [clearErrorsOnInput]="true"
          buttonText="Registrarse"
          (submitForm)="onRegisterSubmit($event)"
          (fieldChange)="clearFieldError($event)">
        </app-form>

        <div class="form-footer">
          ¿Ya tienes cuenta? <a href="login">Logueate aquí</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".form-input").forEach((input) => {
      input.addEventListener("focus", function () {
        this.parentElement.style.transform = "translateY(-2px)";
      });

      input.addEventListener("blur", function () {
        this.parentElement.style.transform = "translateY(0)";
      });
    });

    document.querySelectorAll(".mini-segment").forEach((segment) => {
      segment.addEventListener("mouseenter", function () {
        this.style.filter = "brightness(1.3)";
      });

      segment.addEventListener("mouseleave", function () {
        this.style.filter = "brightness(1)";
      });
    });
  </script>
</body>
