<div class="partida-card">
  <div class="card-header">
    <div>
      <h3 class="partida-name">{{ room.name }}</h3>
      <p class="partida-host">Creada por <span>{{ room.host }}</span></p>
    </div>
    <div class="status-indicator" [class.active]="room.isActive"></div>
  </div>
  
  <div class="card-stats">
    <div class="stat-item">
      <div class="stat-label">Colores</div>
      <div class="stat-value">{{ room.colorCount }}</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Jugadores</div>
      <div class="stat-value">{{ room.currentPlayers }}/{{ room.maxPlayers }}</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Estado</div>
      <div class="stat-value">{{ room.status }}</div>
    </div>
  </div>
  
  <div class="selected-colors-preview" *ngIf="room.selectedColors && room.selectedColors.length > 0">
    <div class="colors-label">Colores seleccionados:</div>
    <div class="colors-row">
      <div 
        *ngFor="let colorName of room.selectedColors" 
        class="color-preview"
        [style.background-color]="getColorHex(colorName)"
        [title]="getColorDisplayName(colorName)"
      ></div>
    </div>
  </div>
  
  <div class="difficulty-badge">
    <span class="difficulty-icon">{{ getDifficultyIcon() }}</span>
    <span class="difficulty-text">{{ getDifficultyLabel() }}</span>
  </div>
  
  <button 
    class="join-button" 
    [disabled]="!room.isActive || room.currentPlayers >= room.maxPlayers || isJoining"
    (click)="onJoinRoom()"
  >
    <span *ngIf="isJoining" class="joining-spinner"></span>
    {{ getButtonText() }}
  </button>
</div>
